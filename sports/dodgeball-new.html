<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link

      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../css/bootstrap.min.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/jquery.bxslider.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/font-awesome.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/animate.css"
      media="screen"
    />
    <!-- REVOLUTION BANNER CSS SETTINGS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/settings.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/style.css"
      media="screen"
    />

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.migrate.js"></script>
    <script type="text/javascript" src="../js/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="../js/jquery.imagesloaded.min.js"
    ></script>
    <script type="text/javascript" src="../js/jquery.isotope.min.js"></script>
    <script type="text/javascript" src="../js/retina-1.1.0.min.js"></script>
    <script type="text/javascript" src="../js/plugins-scroll.js"></script>
    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script
      type="text/javascript"
      src="../js/jquery.themepunch.tools.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../js/jquery.themepunch.revolution.min.js"
    ></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <title>
      Dodgeball Sign-ups
    </title>
    <link rel="stylesheet" href="css/sport-sign-up.css" />
  </head>
  <body>
    <div id="header"></div>
    <script>
      $(function() {
        $("#header").load("header.html");
      });
    </script>
    <!-- End Header -->

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
